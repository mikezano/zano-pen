<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thats-all-folks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="container">
      <div class="layer radial-circles"></div>
      <div class="layer blue-circle"></div>
      <h1 class="layer message">That's all Folks !</h1>
      <svg viewBox="0 0 500 500">
        <!-- Circle path (invisible, only used to guide text) -->
        <path
          id="circlePath"
          d="M 250, 250
             m -200, 0
             a 200,200 0 1,1 400,0
             a 200,200 0 1,1 -400,0"
        />

        <!-- Text following the path -->
        <text>
          <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
            That's All Folks!
          </textPath>
        </text>
      </svg>
    </main>

    <script src="script.js"></script>
  </body>
</html>
